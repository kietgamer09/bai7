<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Banner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="web-banner">
    <div class="overlap-wrapper">
      <div class="overlap">
        <div class="overlap-group">
          <img class="right-bg" alt="Right bg" src="right bg.png" />
          <img class="air-jordan-retro" alt="Air jordan retro" src="air-jordan-6-retro-SP.png" />
          <header class="header">
            <img class="UIUX-GURUJI" alt="Uiux GURUJI" src="UIUX-GURUJI.png" />
            <img class="menu" alt="Menu" src="menu.png" />
          </header>
          <div class="text">
            <img class="stars" alt="Stars" src="stars.png" />
            <p class="originally-released">
              Originally Released The Year Mj Won His First Professional Championship, The Air Jordan 6 Retro Has A
              Sculpted Midsole For Cushioned Stability. Overlays Are Constructed To Abstractly Depict The Number 23.
            </p>
            <div class="text-wrapper">$ 200</div>
            <button class="btn">
              <div class="add-to-cart-wrapper">
                <p class="add-to-cart">
                  <span class="span">Add To Cart</span>
                </p>
              </div>
            </button>
          </div>
          <img class="watch" alt="Watch" src="watch.png" />
          <img class="bi-arrow-right" alt="Bi arrow right" src="bi-arrow-right.svg" />
          <img class="image" alt="Image" src="image-3.png" />
        </div>
        <img class="social-icon" alt="Social icon" src="social-icon.png" />
      </div>
    </div>
  </div>
</body>
</html>
